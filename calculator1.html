<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator1.css">
</head>
<body>
  <p class="js-calculation onpage-calculation"></p>

  <p>
    <button onclick="
      updateCalculation('1');
      " class="key-button gray-button">
      1
    </button>

    <button onclick="
      updateCalculation('2');
    " class="key-button gray-button">
      2
    </button>

    <button onclick="
      updateCalculation('3');
    " class="key-button gray-button">
      3
    </button>

    <button onclick="
      updateCalculation(' + ')
    " class="key-button orange-button">
      +
    </button>
  </p>

  <p>
    <button onclick="
      updateCalculation('4');
      " class="key-button gray-button">
      4
    </button>

    <button onclick="
      updateCalculation('5');
    " class="key-button gray-button">
      5
    </button>

    <button onclick="
      updateCalculation('6');
    " class="key-button gray-button">
      6
    </button>

    <button onclick="
      updateCalculation(' - ');
    " class="key-button orange-button">
      -
    </button>
  </p>

  <p>
    <button onclick="
      updateCalculation('7');
      " class="key-button gray-button">
      7
    </button>

    <button onclick="
      updateCalculation('8');
    " class="key-button gray-button">
      8
    </button>

    <button onclick="
      updateCalculation('9');
    " class="key-button gray-button">
      9
    </button>

    <button onclick="
      updateCalculation(' * ');
    " class="key-button orange-button">
      *
    </button>
  </p>

  <p>
    <button onclick="
      updateCalculation('0');
      " class="key-button gray-button">
      0
    </button>

    <button onclick="
      updateCalculation('.');
    " class="key-button gray-button">
      .
    </button>

    <button onclick="
      calculation = eval(calculation);
      
      // display calculation on page
      displayCalculation();
      localStorage.setItem('calculation', calculation);
    " class="key-button gray-button">
      =
    </button>

    <button onclick="
      updateCalculation(' / ');
    " class="key-button orange-button">
      /
    </button>
  </p>

  <p>
    <button onclick="
      calculation = '';
      // display on page
      displayCalculation();

      // update localStorage
      localStorage.setItem('calculation', calculation);
      " class="key-button gray-button clear-button">
      Clear
    </button>
  </p>

  <script src="calculator1.js">
  </script>
</body>
</html>
